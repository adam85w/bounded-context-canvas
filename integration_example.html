<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>integration example</title>
    <script>
        const file = "./integration_example.json";
        const url = "http://localhost:8083/api/bounded-context-canvas/confluence?templateName=modern";

        fetch(file)
            .then((fileResponse) => fileResponse.json())
            .then((data) =>
                fetch(url, {
                    method: "POST",
                    body: JSON.stringify(data),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                })
                .then((response) => response.text())
                .then((html) => document.getElementById("result").innerHTML = html)
            );
    </script>
</head>
<body>
<div id="result"></div>
</body>
</html>
